<?xml version="1.0" encoding="UTF-8"?>
<!--
  placeholder.svg
  - Drop this in your project (e.g. public/icon.svg)
  - Scales cleanly (vector). Export to PNG at 512x512 if needed.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="FX1 Nebula placeholder">
  <defs>
    <!-- subtle radial nebula gradient -->
    <radialGradient id="gNebula" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#ff6bcb"/>
      <stop offset="35%" stop-color="#9b6bff" />
      <stop offset="70%" stop-color="#4fd1c5"/>
      <stop offset="100%" stop-color="#061126"/>
    </radialGradient>

    <!-- accent linear for rim -->
    <linearGradient id="gRim" x1="0" x2="1">
      <stop offset="0%" stop-color="#9b6bff" />
      <stop offset="100%" stop-color="#4fd1c5" />
    </linearGradient>

    <!-- glow filter for nebula -->
    <filter id="fGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- small star shape -->
    <symbol id="star" viewBox="0 0 10 10">
      <path d="M5 0 L6 3 L9 4 L6 5 L5 9 L4 5 L1 4 L4 3 Z" fill="#ffffff" opacity="0.9" />
    </symbol>

    <!-- grain texture for depth -->
    <filter id="grain">
      <feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="n2"/>
      <feBlend in="SourceGraphic" in2="n2" mode="overlay"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#020617"/>

  <!-- faint diagonal grid for metaverse / tech feel -->
  <g opacity="0.06" transform="translate(0,0)">
    <defs>
      <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
        <path d="M32 0 L0 32" stroke="#ffffff" stroke-width="0.5" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </g>

  <!-- nebula glow -->
  <g filter="url(#fGlow)" transform="translate(0,0)">
    <ellipse cx="270" cy="190" rx="160" ry="120" fill="url(#gNebula)" opacity="0.95" />
    <ellipse cx="200" cy="300" rx="120" ry="80" fill="#0f1724" opacity="0.25" />
  </g>

  <!-- rimmed hexagon badge -->
  <g transform="translate(256,256)">
    <!-- outer rim -->
    <path d="M0 -140 L121 -70 L121 70 L0 140 L-121 70 L-121 -70 Z" fill="none" stroke="url(#gRim)" stroke-width="6" opacity="0.95" />
    <!-- inner filled hex with slight blur -->
    <path d="M0 -124 L107 -62 L107 62 L0 124 L-107 62 L-107 -62 Z" fill="#071324" opacity="0.6" filter="url(#fGlow)"/>
  </g>

  <!-- central FX1 monogram -->
  <g transform="translate(256,256)" fill="#ffffff">
    <!-- letter F -->
    <path d="M-54 -36 H-22 V-44 H-10 V-36 H-0 V-8 H-10 V4 H-22 V-8 H-54 Z" fill="#ffffff" opacity="0.95" transform="scale(1.4)"/>
    <!-- letter X (stylized) -->
    <g transform="translate(18, -20) scale(1.05)">
      <path d="M0 0 L18 40 L32 40 L14 0 L32 -40 L18 -40 L0 0 Z" transform="translate(-16,0) rotate(20)" fill="#ffffff" opacity="0.95"/>
    </g>
    <!-- small '1' -->
    <rect x="48" y="-44" width="8" height="40" rx="2" fill="#ffffff" transform="scale(0.9)"/>
  </g>

  <!-- scattered stars -->
  <g opacity="0.95">
    <use href="#star" x="40" y="40" transform="scale(0.9)"/>
    <use href="#star" x="120" y="80" transform="scale(0.6)"/>
    <use href="#star" x="420" y="60" transform="scale(0.5)"/>
    <use href="#star" x="380" y="140" transform="scale(0.7)"/>
    <use href="#star" x="300" y="420" transform="scale(0.5)"/>
    <use href="#star" x="80" y="360" transform="scale(0.6)"/>
  </g>

  <!-- subtle metadata text (optional small label) -->
  <g transform="translate(256,432)" text-anchor="middle" font-family="Arial, Helvetica, sans-serif">
    <text font-size="18" fill="#b9c6ff" opacity="0.9">FX1 Nebula</text>
  </g>
</svg>